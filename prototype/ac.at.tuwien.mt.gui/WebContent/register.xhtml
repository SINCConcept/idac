<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<div style="text-align: center; width: 100%; margin-bottom: 5em;">
				<h1>
					<h:outputText value="#{msg.title}" />
				</h1>
				<h2>
					<h:outputText value="Welcome to the User Registration!" />
				</h2>
				<br/>
				<h3>
					<h:outputText value="Step 1 of 2: What type of person are you?" />
				</h3>
				<h:panelGrid columns="1" cellspacing="10" style="text-align: center; margin: 0 auto;">
					<p:selectOneRadio id="personType" value="#{rcb.typeNaturalPerson}" layout="grid" columns="1">
			            <f:selectItem itemLabel="Natural Person" itemValue="#{true}" />
			            <f:selectItem itemLabel="Legal Person" itemValue="#{false}" />
			        </p:selectOneRadio>
			        <br/>
		            <p:commandButton value="Next" action="#{rcb.registerStep2}" >
		            </p:commandButton>
		            <br/>
					<p:commandLink id="register" action="#{navi.login}"	immediate="true">
						<h:outputText value="#{msg.back_to_login}" />
					</p:commandLink>
				</h:panelGrid>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
