<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<f:facet name="first">
		<ui:insert name="customcss"></ui:insert>
		<link href="resources/css/header.css" rel="stylesheet" type="text/css" />
		<link href="resources/css/template.css" rel="stylesheet" type="text/css" />
		<link href="resources/css/content.css" rel="stylesheet" type="text/css" />
		<link href="resources/css/register.css" rel="stylesheet" type="text/css" />
	</f:facet>
	<title>Individual IoT Data Marketplace</title>
</h:head>
<h:body>
	<div id="wrapper" class="wrapper">
		<div id="header">
			<ui:include src="header.xhtml" />
		</div>
		<div id="content" class="content">
			<c:if test="#{ucb.loggedIn == 'true'}">
				<h:form id="mainForm">
					<h:panelGrid columns="2" cellspacing="10" style="width: 100%; text-align: center; vertical-align: top;"
							columnClasses="menu_panel_col1, menu_panel_col2">
						<h:panelGrid columns="1" id="menuPanel1" style="text-align: left; vertical-align: top; padding-top: 5em;">
							<p:panelMenu stateful="false" style="width: 14em;">
			       				<p:submenu label="Thing Provider" expanded="false">
									<p:menuitem value="Register Thing" action="#{navi.addThing}" immediate="true" actionListener="#{tcb.setRegisterMode}"/>
									<p:menuitem value="Manage Things" action="#{navi.manageThings}" immediate="true" />
			       				</p:submenu>
								<p:submenu label="Thing Consumer" expanded="false">
									<p:menuitem value="Data Spaces" action="#{navi.dataspaces}" immediate="true" />
			       				</p:submenu>
			       				<p:submenu label="Data Contracts" expanded="false">
									<p:menuitem value="Open Contracts" action="#{navi.openDataContracts}" immediate="true" />
									<p:menuitem value="Concluded Contracts" action="#{navi.listConcludedContracts}" immediate="true" />
									<p:menuitem value="Monitor" />
									<p:menuitem value="Recommend" />
			       				</p:submenu>
					 		</p:panelMenu>
						</h:panelGrid>
						<h:panelGrid columns="1" id="menuPanel2" style="width: 100%; text-align: center; vertical-align: top;">
							<ui:insert name="content">
							</ui:insert>
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</c:if>
			<c:if test="#{ucb.loggedIn == 'false'}">
				<h:form id="mainForm">
					<ui:insert name="content">
					</ui:insert>
				</h:form>
			</c:if>
		</div>
	</div>
</h:body>
</html>
